<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylevc.css">
    <title>My VCard</title>
</head>

<body>
    <aside>
        <section id="basicinfo">
            <div id="pic">
                <img src="tete.jpeg" alt="Photo de profil">
            </div>
            <div id="name_prof">
                <p id="name">Maxime Broodcoorens</p>
                <p id="prof">Learner Web Developper</p>
            </div>
        </section>
        <nav class="socmedia">
            <a href=""><img src="icon_facebook.png"></a>
            <a href=""><img src="icon_gmail.png"></a>
            <a href=""><img src="icon_linkedin.png"></a>
            <a href=""><img src="icon_github.png"></a>
            <a href=""><img src="icon_twitter.png"></a>
        </nav>
    </aside>
    <main>
        <section class="simplecolumn">
            <h2 class="title">About Me</h2>
            <p id="description"></p>
        </section>
        <section class="doublecolumn">
            <div class="columnleft">
                <h2 class="title">Informations</h2>
                <div class="info_type">
                    <p>Name</p>
                    <p>Location</p>
                    <p>Birthdate</p>
                    <p>Birthplace</p>
                </div>
                <div class="info_answer">
                    <p>Maxime Broodcoorens</p>
                    <p>Saint-Gilles, Belgium</p>
                    <p>29/07/1994</p>
                    <p>Charleroi, Belgium</p>
                </div>
            </div>
            <div class="columnright">
                <h2 class="title">Languages</h2>
                <div class="lang">
                    <p>
                        <span class="langname">French</span><br/>
                        <img src="" class="prog"> Native
                    </p>
                <div class="lang">
                    <p>
                        <span class="langname">Eglish</span><br/>
                        <img src="" class="prog"> Good
                    </p>
                <div class="lang">
                    <p>
                        <span class="langname">Dutch</span><br/>
                        <img src="" class="prog"> Basic
                    </p>
                </div>
            </div>
        </section>
        <section class="simplecolumn">
            <h2 class="title">My Skills</h2>
        </section>
    </main>
</body>
</html>
